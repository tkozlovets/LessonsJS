<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Switch case</h1>

<script>
    switch (new Date().getDay()) {
        default:
            text = "Looking forward to the Weekend";
            break;
        case 6:
            text = "Today is Saturday";
            break;
        case 0:
            text = "Today is Sunday";
    }
</script>

</body>
</html>
